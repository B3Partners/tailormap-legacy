<mat-toolbar>

  <div class="buttons">
    <button mat-flat-button color="primary"
            (click)="onClearFeatureTypeFilterClick();">
      <span>Reset filter laag</span>
    </button>

    <button mat-flat-button color="primary"
            (click)="onClearAllFilterClick();">
      <span>Reset alle filters</span>
    </button>

    <button mat-flat-button color="primary"
            #relationsButton
            (click)="openAttributeTree()"
            [disabled]="noRelations$ | async">
      <span>Relaties</span>
    </button>

    <button mat-flat-button color="primary" [matMenuTriggerFor]="optiesMenu">
      <span>Opties</span>
      <mat-icon svgIcon="contextual_drop_down"></mat-icon>
    </button>

    <button mat-stroked-button [matMenuTriggerFor]="menu">
      <span>Exporteren</span>
      <mat-icon svgIcon="contextual_drop_down"></mat-icon>
    </button>

    <div class="loading-message" *ngIf="creatingLayer">
      <mat-spinner color="primary" diameter="24"></mat-spinner>
      <span>Bezig met gebruikerslaag {{ createUserLayerName }} aanmaken</span>
    </div>

    <mat-menu #optiesMenu="matMenu" yPosition="below">
      <div [matTooltip]="getToolTipMessage()" [matTooltipDisabled]="canCreateUserLayer()">
        <button mat-menu-item [disabled]="!canCreateUserLayer()" (click)="createUserLayer()">Laag maken</button>
      </div>
      <div matTooltip="Selecteer één of meerdere objecten" [matTooltipDisabled]="canOpenPassportForm()">
        <button mat-menu-item [disabled]="!canOpenPassportForm()" (click)="openPassportForm()">Bewerk geselecteerde objecten</button>
      </div>
    </mat-menu>

    <mat-menu #menu="matMenu">
      <button mat-menu-item
              (click)="onExportClick('CSV');">
        CSV
      </button>
      <button mat-menu-item
              (click)="onExportClick('GEOJSON');">
        GeoJSON
      </button>
      <button mat-menu-item
              (click)="onExportClick('XLS');">
        Excel
      </button>
      <button mat-menu-item
              (click)="onExportClick('SHP');">
        Shape
      </button>
    </mat-menu>

    <mat-spinner *ngIf="loadingData$ | async" color="primary" mode="indeterminate" diameter="20"></mat-spinner>

  </div>

  <div class="paging" *ngIf="featureTypeData">
    <mat-paginator [pageSize]="featureTypeData.pageSize"
                   [pageIndex]="featureTypeData.pageIndex"
                   [length]="featureTypeData.totalCount || 0"
                   [hidePageSize]="true"
                   (page)="onPageChange($event)">
    </mat-paginator>
  </div>

</mat-toolbar>
