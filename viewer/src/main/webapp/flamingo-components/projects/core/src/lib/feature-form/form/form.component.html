<div class="container">

  <h1>Paspoort - {{formConfig.name}} {{formDirty ? '*' : ''}}
    <button mat-button  mat-mini-fab color="" (click)="closeDialog();" class="close-button" >
      <mat-icon>close</mat-icon>
    </button>
  </h1>
  <div class="form-container">
    <div class="tree">
      <flamingo-wegvakken-tree
      (nodeClicked)='openForm($event)'
      [features]=features
      [feature]=feature
      [formConfigs]=formConfigs></flamingo-wegvakken-tree>
    </div>
    <div class="form">
      <flamingo-wegvakken-form-creator #formCreator
      [feature]=feature
      [features]=features
      [lookup]=lookup
      [formConfig]=formConfig
      [isBulk]=isBulk
      (formChanged)="formChanged($event)"
      >
      </flamingo-wegvakken-form-creator>
    </div>
  </div>
  <div class="bottom-bar">

    <button color="primary" mat-raised-button mat-fab aria-label="Voeg paspoort toe" class="add-button" [matMenuTriggerFor]="menu">
      <mat-icon>add</mat-icon>
    </button>
    <button color="warn" mat-raised-button mat-fab aria-label="Verwijder paspoort" class="add-button" (click)="remove();">
      <mat-icon>delete</mat-icon>
    </button>
    <button [disabled]="!formDirty" mat-raised-button mat-fab aria-label="Sla paspoort op" class="add-button save-button" (click)="formCreator.save();">
      <mat-icon>save</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngFor="let co of formsForNew" [id]="co.featureType" mat-menu-item (click)="newItem($event);">
       {{co.name}}
      </button>
    </mat-menu>
  </div>
</div>
